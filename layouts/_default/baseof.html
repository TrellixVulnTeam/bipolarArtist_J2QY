<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <title>{{ .Title }}</title>
        <meta name="description" content="{{ .Description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        {{ $bootstrap := resources.Get "css/bootstrap/bootstrap.min.css" }}
        {{ $slotmachine := resources.Get "css/jquery-slotmachine/jquery.slotmachine.min.css" }}
        <link rel="stylesheet" href="{{ $bootstrap.Permalink }}">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="{{ $slotmachine.Permalink }}">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!--<script async src="https://www.googletagmanager.com/gtag/js?id=UA-36487805-2"></script>
			<script>
			  window.dataLayer = window.dataLayer || [];
			  function gtag(){dataLayer.push(arguments);}
			  gtag('js', new Date());

			  gtag('config', 'UA-36487805-2');
		</script>-->

    </head>
    <body>
        <div class="page-template-full">
            {{ partial "nav.html" . }}

            <main id="main-content">
                {{ block "main" . }}{{ end }}
            </main>

            {{ block "footer" . }}{{ end }}

            {{ partial "scripts.html" . }}
        </div>
    </body>

</html>
